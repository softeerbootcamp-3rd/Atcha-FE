<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atcha</title>
</head>
<body>
    <div class="splash-container" id="splash-container">
        <div class="splash-content">
            <h1>LOGO</h1>
        </div>
    </div>
    <!-- main content -->
    <div class="main-content" id="main-content">
        <header>
            <a href="#" id="goToList">[목록]</a>
            <div>
                <span>0시간 0분</span>
                <span>0원</span>
            </div>
            <div id="searchBar">
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            </div>
        </header>
        <!-- website content -->
        <h2>Atcha!</h2>
        <p><input type="file" accept="image/*" capture="camera" id="camera"></p>
        <p><img id="frame"></p>
        <p><textarea cols="20" rows="5" maxlength="100"></textarea></p>
        <button id="toggleButton">리스트 토글 ▼</button>
        <ul id="list">
            <li>예시 1</li>
            <li>예시 2</li>
            <li>예시 3</li>
        </ul>
        <div class="snackbar" id="permissionSnackbar">
            <span>카메라와 위치 권한이 필요합니다.</span>
            <button id="closeSnackbarBtn">닫기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
