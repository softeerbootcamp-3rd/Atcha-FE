<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Splash Page Example</title>
</head>
<body>
    <div class="splash-container" id="splash-container">
        <div class="splash-content">
            <h1>LOGO</h1>
        </div>
    </div>
    <!-- main content -->
    <div class="main-content" id="main-content">
        <!-- website content -->
        <h2>Main Content</h2>
        <p>This is the main content of your website.</p>
        <div class="snackbar" id="permissionSnackbar">
            <span>카메라와 위치 권한이 필요합니다.</span>
            <button id="closeSnackbarBtn">닫기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
