<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="list.css">
    <title>Atcha</title>
</head>
<body>
    <!-- 메인 화면 리다이렉션을 위한 [뒤로가기], 기록 수정을 위한 [편집] -->
    <div id="topBar">
        <a href="#" id="goToMain" class="position-left">[뒤로가기]</a>
        <span id="edit" class="position-right">[편집]</span>
    </div>
    <!-- 기록 출력 부분 -->
    <div id="scrollContainer">
        <div>
            <div class="info">
                <text id="date">날짜</text>
                <text id="time" class="position-right">시간</text>
            </div>
            <div class="info">
                <text id="parkinglot-name">주차장 이름</text>
                <text id="fee" class="position-right">요금</text>
            </div>
        </div>
    </div>
    <script src="list.js"></script>
</body>
</html>
