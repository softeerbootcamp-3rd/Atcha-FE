<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>Atcha</title>
</head>
<body>
    <!-- splash 효과 부분 -->
    <div class="splash-container" id="splash-container">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" 
        type="module"></script><dotlottie-player 
        src="https://lottie.host/94ca8a97-efbf-45ad-9218-452c60ebdd6e/SwmCMZB6ON.json" 
        background="transparent" 
        speed="1" 
        style="width: 300px; height: 300px" 
        direction="1" 
        mode="normal" 
        autoplay>
        </dotlottie-player>
    </div>
    <!-- main content -->
    <div class="main-content" id="main-content">
        <header>
            <!-- 목록 페이지로 가는 [목록], [주차 종료] 텍스트 -->
            <div class="topContent">
                <a href="#" id="goToList">[목록]</a>
                <a href="#" id="parkingEnd">[주차 종료]</a>
            </div>
            <!-- 현재 건물 위치 -->
            <div>
                <span id="building-location">현재 위치를 설정해주세요.</span>
            </div>
            <!-- 사용자의 주차 시간과 요금 출력 -->
            <div class="infoContent">
                <span id="time">0시간 0분</span>
                <span id="fee">0원</span>
            </div>
        </header>
        <!-- website content -->
        <!-- 카메라 기능 부분 -->
        <div style="position: relative; width: 100%; max-width: 400px; height: 300px; background-color: #222; overflow: hidden; border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">

            <!-- 이미지를 배경 이미지로 설정한 div -->
            <div style="width: 12%; height: 15%; background-image: url('imgs/camera.svg'); background-size: cover; position: relative; margin-bottom: 20px;"></div>

            <!-- 사진을 추가하면 주차 기록이 시작됩니다. 문구 -->
            <div style="color: white; font-size: 15px; color: #888">사진을 추가하면 주차 기록이 시작됩니다.</div>

            <!-- 카메라 입력 필드 -->
            <input type="file" accept="image/*" capture="camera" id="camera" style="position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer;">

        </div>


        <!-- 사진 로드 부분 -->
        <div><img id="frame"></div>
        <!-- 메모 기능 부분 -->
        <div>
            <textarea cols="20" rows="5" maxlength="100" class="memo-container" placeholder="메모를 작성해주세요."></textarea>
          </div>
        <!-- 사용중인 주차장의 정보 -->
        <div>
            <button id="toggleButton">주차정보 ▼</button>
            <ul id="list">
                <li>예시 1</li>
                <li>예시 2</li>
                <li>예시 3</li>
            </ul>
        </div>
        <!-- 권한 요청 관련 Snackbar -->
        <div class="snackbar" id="permissionSnackbar">
            <span>카메라와 위치 권한이 필요합니다.</span>
            <button id="closeSnackbarBtn">닫기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
