<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontStyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>Atcha</title>
</head>
<body>
    <!-- splash 효과 부분 -->
    <div class="splash-container" id="splash-container">
        <div class="splash-content">
            <h1>LOGO</h1>
        </div>
    </div>
    <!-- main content -->
    <div class="main-content" id="main-content">
        <header>
            <!-- 목록 페이지로 가는 [목록], [주차 종료] 텍스트 -->
            <div class="topContent">
                <a href="#" id="goToList">목록</a>
                <a href="#" id="parkingEnd">주차 종료</a>
            </div>
            <!-- 현재 건물 위치 -->
            <div class="locationContent">
                <img src="icon-pin-location-mono.svg" alt="icon-pin">
                <span id="building-location">현대백화점 무역센터점</span>
            </div>
            <!-- 현재 위치 설정을 위한 검색 기능 -->
            <div id="searchBar" style="width: 98%; margin-top: 10px; margin-bottom: 10px;">
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요" style="width: 100%;">
            </div>
            <!-- 사용자의 주차 시간과 요금 출력 -->
            <div class="infoContent">
                <div class="timeContent">
                    <img src="icon-clock-mono.svg" alt="icon-clock">
                    <span id="time">0시간 0분</span>
                </div>
                <span id="fee">0원</span>
            </div>

        </header>
        <!-- website content -->
        <!-- 카메라 기능 부분 -->
        <div style="position: relative; width: 100%; max-width: 400px; height: 300px; background-color: #777; overflow: hidden; border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">

            <!-- 이미지를 배경 이미지로 설정한 div -->
            <div style="width: 20%; height: 20%; background-image: url('imgs/camera.png'); background-size: cover; border-radius: 8px; position: relative; margin-bottom: 10px;"></div>

            <!-- 사진을 추가하면 주차 기록이 시작됩니다. 문구 -->
            <div style="color: white; font-size: 15px; color: #444">사진을 추가하면 주차 기록이 시작됩니다.</div>

            <!-- 카메라 입력 필드 -->
            <input type="file" accept="image/*" capture="camera" id="camera" style="position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer;">

        </div>


        <!-- 사진 로드 부분 -->
        <div><img id="frame"></div>
        <!-- 메모 기능 부분 -->
        <div>
            <textarea cols="20" rows="5" maxlength="100" class="memo-container" placeholder="메모를 작성해주세요."></textarea>
          </div>
        <!-- 사용중인 주차장의 정보 -->
        <div class="parkingContent">
            <div class="parkingMain">
                <span class="parking">주차 정보</span>
                <a href="#" id="parkingInfo"> > </a>
            </div>
            <div class="parkingInfoList">
                <ul id="parkingList">
                </ul>
            </div>
        </div>
        <!-- 권한 요청 관련 Snackbar -->
        <div class="snackbar" id="permissionSnackbar">
            <span>카메라와 위치 권한이 필요합니다.</span>
            <button id="closeSnackbarBtn">닫기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
